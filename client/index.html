<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="init">
      <!-- <form action=""> -->
        <label for="username">username: </label>
          <input class="username-input" name="username" type="text">
          <button class="username-btn">Enter</button>
        
      <!-- </form> -->
    </div>
    <main>
      <div class="container">
        <div class="chat-container" id="chat-container"></div>
        <div class="form-container">
          <form id="form">
            <label for="message-input">Message</label>
            <input type="text" id="message-input" />
            <button id="sendButton" type="button">Send</button>
  
            <label for="room-input">Room</label>
            <input type="text" id="room-input" />
            <button id="joinButton" type="button">Join</button>
  
          </form>
        </div>
      </div>
    </main>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.1.3/dist/socket.io.min.js"></script>
  <script src="script.js"></script>
</html>
